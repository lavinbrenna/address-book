<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a Contact</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-address">Address</label>
            <select name ="new-address" id= "new-address">
              <option value=" ">Please choose an address type</option>
              <option value="email">Email</option>
              <option value="home">Home Address</option>
              <option value="work">Work Address</option>
              <input type="text" id="new-address">
            </select>
          </div>
          <button type="submit">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
        <div class="col-med-6">
          <div id="show-contact">
            <div id="show-contact">
              <p>First Name: <span class="first-name"></span></p>
              <p>Last Name: <span class="last-name"></span></p>
              <p>Phone Number: <span class="phone-number"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
